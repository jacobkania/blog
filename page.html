<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jacob Kania | {{.Meta.Title}}</title>
    <link
      rel="icon"
      type="image/png"
      href="https://jacobkania.com/favicon.png"
    />
    <style>
      a {
        color: #ee4266;
        font-weight: 500;
        text-decoration: none;
      }

      .page {
        max-width: 900px;
        margin: 0 auto;
        background-color: #c6c5b9;
        font-family: "Lato", sans-serif;
      }

      .container {
        background-color: #f5f5f5;
        min-height: 100vh;
      }

      .header {
        background-color: #f5f5f5;
      }

      .header > .name {
        font-family: "Pacifico", sans-serif;
        margin-left: 1rem;
        font-size: 4rem;
      }

      .header > .name > a {
        text-decoration: none;
        color: #3c91e6;
      }

      .header > .name > a:visited {
        color: #3c91e6;
      }

      .links {
        background-color: #3c91e6;
        text-align: right;
        padding: 0.75rem;
        margin-left: -1rem;
        margin-right: -1rem;
      }

      .links > .link {
        margin-right: 1rem;
        margin-left: 1rem;
      }

      .links > .link > a {
        font-weight: 600;
        text-decoration: none;
        color: #f5f5f5;
      }

      .links > .link > a:visited {
        color: #f5f5f5;
      }

      .content {
        padding: 1rem;
      }

      .top-container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        border-bottom: 0.25rem solid #dbc2cf;
        padding-bottom: 1rem;
      }

      .body {
        line-height: 1.4rem;
      }

      .body > h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        line-height: normal;
      }

      .title {
        font-size: 3rem;
        font-weight: 600;
        color: #ee4266;
      }

      .date {
        font-size: 1rem;
        font-family: monospace;
      }

      .conclusion {
        margin-top: 1rem;
        text-align: center;
        padding-top: 0.5rem;
        border-top: 0.25rem solid #dbc2cf;
        border-top-left-radius: 0.25rem;
        border-top-right-radius: 0.25rem;
      }

      @media (max-width: 600px) {
        .top-container {
          flex-wrap: wrap;
        }

        .title {
          flex: 0 0 100%;
        }

        .date {
          margin-top: 1rem;
          flex: 0 0 100%;
        }
      }

      @media (max-width: 900px) {
        .links {
          margin-left: 0;
          margin-right: 0;
        }
      }
    </style>

    <link rel="stylesheet" href="/resources/prism/prism.css"></link>

    <!-- Google Fonts (How much Google can I get on one page?!) -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Pacifico&display=swap"
      rel="stylesheet"
    ></link>

    <!-- Google Analytics (I'm sorry, just hoping to know how many visitors I'm getting!) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-89372613-2"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-89372613-2");
    </script>
  </head>
  <body class="page">
    <div class="container">
      <div class="header">
        <div class="name">
          <a href="{{.HomeURL}}">Jacob Kania</a>
        </div>
        <div class="links">
          <span class="link"
            ><a href="https://jacobkania.com/about">About Me</a></span
          >
          <span class="link"
            ><a href="https://github.com/jacobkania">Github</a></span
          >
          <span class="link"
            ><a href="https://linkedin.com/in/jacobkania">LinkedIn</a></span
          >
        </div>
      </div>
      <div class="content match-braces">
        <div class="top-container">
          <div class="title">{{.Meta.Title}}</div>
          <div class="date">{{.Meta.PublishedDate}}</div>
        </div>
        <div class="body">{{.Body}}</div>
        <div class="conclusion" id="conclusion">Â© Jacob Kania</div>
      </div>
    </div>
    <script src="/resources/prism/prism.js"></script>
  </body>
</html>
