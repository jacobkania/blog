<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jacob Kania | {{.Meta.Title}}</title>
    <link
      rel="icon"
      type="image/png"
      href="https://jacobkania.com/favicon.png"
    />

    <link rel="stylesheet" href="/resources/common.css" />

    <style>
      .top-container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        border-bottom: 0.25rem solid #dbc2cf;
        padding-bottom: 1rem;
      }

      .title {
        font-size: 2.2rem;
        font-weight: 600;
        color: #202020;
        line-height: normal;
      }

      .date {
        font-size: 1rem;
        font-family: monospace;
        display: table; /* makes sure that date doesn't wrap */
      }

      .conclusion {
        margin-top: 1rem;
        text-align: center;
        padding-top: 0.5rem;
        border-top: 0.25rem solid #dbc2cf;
        border-top-left-radius: 0.25rem;
        border-top-right-radius: 0.25rem;
      }

      @media (max-width: 600px) {
        .top-container {
          flex-wrap: wrap;
        }

        .title {
          flex: 0 0 100%;
        }

        .date {
          margin-top: 1rem;
          flex: 0 0 100%;
        }
      }
    </style>

    <link rel="stylesheet" href="/resources/prism/prism.css" />

    <!-- Google Analytics (I'm sorry, just hoping to know how many visitors I'm getting!) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-89372613-2"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-89372613-2");
    </script>
  </head>
  <body class="page">
    <div class="container">
      <div class="header">
        <div class="name">
          <a href="{{.HomeURL}}">Jacob <span class="lastName">Kania</span></a>
        </div>
        <div class="links">
          <span class="link"
            ><a href="https://jacobkania.com/about">About Me</a></span
          >
          <span class="link"
            ><a href="https://github.com/jacobkania">Github</a></span
          >
          <span class="link"
            ><a href="https://linkedin.com/in/jacobkania">LinkedIn</a></span
          >
        </div>
      </div>
      <div class="content match-braces">
        <div class="top-container">
          <div class="title">{{.Meta.Title}}</div>
          <div class="date">{{.Meta.PublishedDate}}</div>
        </div>
        <div class="body">{{.Body}}</div>
        <div class="conclusion" id="conclusion">Â© Jacob Kania</div>
      </div>
    </div>
    <script src="/resources/prism/prism.js"></script>
  </body>
</html>
